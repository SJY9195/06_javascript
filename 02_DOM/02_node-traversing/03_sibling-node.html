<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>03. 형제 노드</h1>
    <ol id="node"> 
        <li>
            node.previousSibling :
            형제 노드 중 자신의 이전 형제 노드를 탐색하여 반환
        </li>
        <li>
            node.nextSibling :
            형제 노드 중 자신의 다음 형제 노드를 탐색하여 반환
        </li>
    </ol>

    <script>
        const $node = document.getElementById("node");  // cf) 브라우저의 console 에서 #text는 개행문자(엔터)이다!

        // 구조 분해 할당
        const {firstChild} = $node; //node의 firstChild는 개행문자(엔터)이다. $node를 찾아서 {firstChild}라는 상수에 넣어 주는것이다!
        console.log(firstChild);

        const {firstElementChild} = $node;
        console.log(firstElementChild);

        const {nextSibling} = firstChild;
        console.log(nextSibling);

        const {previousSibling} = nextSibling;
        console.log(previousSibling);
    </script>


</body>
</html>
